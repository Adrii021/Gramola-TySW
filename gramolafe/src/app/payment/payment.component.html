<div class="payment-container" style="padding: 20px;">
    <h2>Pago de suscripción (10€)</h2>
    <p *ngIf="token">Token recibido: {{ token }}</p>

    <button id="prepay-btn" (click)="prepay()">Ir al pago</button>

    <form id="payment-form" style="display: none; margin-top: 20px;">
        <div id="card-element" style="border: 1px solid #ccc; padding: 10px;"></div>
        <button id="submit" style="margin-top: 10px;">Pagar ahora</button>
    </form>
</div>
