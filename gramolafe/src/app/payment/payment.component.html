<div class="auth">
  <div class="auth-card">
    <h2>Suscripción Premium</h2>

    <div *ngIf="token" class="token-badge">
      Token verificado
    </div>

    <div class="price">
      <span class="amount">{{ price }} €</span>
      <span class="desc">Pago único de activación</span>
    </div>

    <button class="btn-primary" id="prepay-btn" (click)="prepay()">
      Ir a la pasarela de pago
    </button>

    <form id="payment-form" class="payment-form">
      <label>Datos de la tarjeta</label>
      <div id="card-element"></div>
      <div id="card-error" role="alert"></div>

      <button class="btn-primary" id="submit">
        Pagar {{ price }} €
      </button>
    </form>
  </div>
</div>
