<div class="form-card">
    <h2>Suscripción Premium</h2>
    
    <div *ngIf="token" style="text-align: center; margin-bottom: 20px;">
        <span style="background: #e3f2fd; color: #0d47a1; padding: 5px 10px; border-radius: 15px; font-size: 12px;">Token Verificado</span>
    </div>

    <div style="text-align: center; margin-bottom: 30px;">
        <h3 style="margin: 0; font-size: 36px; color: #333;">10,00 €</h3>
        <p style="color: #666; margin: 5px 0;">Pago único de activación</p>
    </div>

    <button id="prepay-btn" (click)="prepay()">
        Ir a la pasarela de pago
    </button>

    <form id="payment-form" style="display: none; margin-top: 20px;">
        <label>Datos de la tarjeta</label>
        <div id="card-element"></div>
        <div id="card-error" role="alert" style="color: #e53e3e; font-size: 14px; margin-top: 8px;"></div>
        
        <button id="submit">
            Pagar 10,00 €
        </button>
    </form>
</div>
