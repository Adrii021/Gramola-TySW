<div class="auth">
  <div class="auth-card">
    <h2>Registro de Gramola</h2>

    <p class="subtitle">
      Crea tu cuenta de bar en segundos
    </p>

    <div class="field">
      <label for="bar">Nombre del bar</label>
      <input
        type="text"
        [(ngModel)]="bar"
        name="bar"
        placeholder="Ej: Bar La Plaza"
      />
    </div>

    <div class="field">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="usuario@ejemplo.com"
      />
    </div>

    <div class="field">
      <label for="clientId">Spotify Client ID</label>
      <input
        type="text"
        [(ngModel)]="clientId"
        name="clientId"
        placeholder="Tu Client ID"
      />
    </div>

    <div class="field">
      <label for="clientSecret">Spotify Client Secret</label>
      <input
        type="password"
        [(ngModel)]="clientSecret"
        name="clientSecret"
        placeholder="Tu Client Secret"
      />
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input
        type="password"
        [(ngModel)]="pwd1"
        name="password"
        placeholder="Mínimo 8 caracteres"
      />
    </div>

    <div class="field">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input
        type="password"
        [(ngModel)]="pwd2"
        name="confirmPassword"
        placeholder="Repite la contraseña"
      />
    </div>

    <button class="btn-primary" (click)="registrar()">
      Registrar bar
    </button>
  </div>
</div>
