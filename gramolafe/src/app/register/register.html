<div class="form-card">
    <h2>Registro de Gramola</h2>
    <p style="text-align: center; color: #666; font-size: 0.9em; margin-top: -15px; margin-bottom: 20px;">Crea tu cuenta de bar en segundos</p>
    
    <label for="bar">Nombre del bar</label>
    <input type="text" [(ngModel)]="bar" name="bar" placeholder="Ej: Bar La Plaza">

    <label for="email">Correo electrónico</label>
    <input type="email" [(ngModel)]="email" name="email" placeholder="usuario@ejemplo.com">

    <label for="clientId">Spotify Client ID</label>
    <input type="text" [(ngModel)]="clientId" name="clientId" placeholder="Tu Client ID">

    <label for="clientSecret">Spotify Client Secret</label>
    <input type="password" [(ngModel)]="clientSecret" name="clientSecret" placeholder="Tu Client Secret">

    <label for="password">Contraseña</label>
    <input type="password" [(ngModel)]="pwd1" name="password" placeholder="Mínimo 8 caracteres">

    <label for="confirmPassword">Confirmar Contraseña</label>
    <input type="password" [(ngModel)]="pwd2" name="confirmPassword" placeholder="Repite la contraseña">

    <button (click)="registrar()">Registrar Bar</button>
</div>
