<div class="register-container">
    <h2>Registro de bar</h2>
    
    <label for="bar">Nombre del bar:</label>
    <input type="text" [(ngModel)]="bar" name="bar" placeholder="Ej: Casa Pepe">

    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="email" name="email" placeholder="pepe@pepe.com">

    <label for="clientId">Tu Client Id de Spotify:</label>
    <input type="text" [(ngModel)]="clientId" name="clientId">

    <label for="clientSecret">Tu Client Secret:</label>
    <input type="password" [(ngModel)]="clientSecret" name="clientSecret">

    <label for="password">Contraseña:</label>
    <input type="password" [(ngModel)]="pwd1" name="password">

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" [(ngModel)]="pwd2" name="confirmPassword">

    <button (click)="registrar()">Registrar</button>
</div>
